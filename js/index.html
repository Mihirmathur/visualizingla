<script src="lax-data-manager.js"></script>
    
<script>
    $(document).ready(function() {
        
        $(window).resize(function() {
             d3.select("#visualization").attr("width", $(window).width());
        });
        
        DataManager.init($(window).width(), 700).then(function (data) {
            DataManager.plot("#visualization");
            
            // Animate traffic
            setTimeout(function() {
                Animator.spawnIncomingCars(5, "#visualization");
                Animator.spawnOutgoingCars(5, "#visualization");
                Animator.spawnPlanesIn(5, "#visualization");
                Animator.spawnPlanesOut(5, "#visualization");
                Animator.animate();
            }, 1500);
        });
        
        
        
});
</script>
